<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Fernando Job Search</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://static.thenounproject.com/png/2227319-200.png" alt="">
            </div>
            <span>FernandoJobsearch</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title" >
            </div>
            <div class="button-container">
                <span>Find Jobs</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="" />
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span></span>
                </div>
                <div class="description"></span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
